name: Generate Diagram

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Update diagram
      uses: githubocto/repo-visualizer@0.7.1
      with:
        output_file: "images/diagram.svg"
        excluded_paths: "dist,node_modules"
